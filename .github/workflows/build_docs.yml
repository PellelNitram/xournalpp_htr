name: Build and Deploy Docs

on:
  push:
    branches:
      - master
      - dev
      - 38-move-documentation-to-github-pages

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r docs/requirements.txt

      - name: Build docs
        run: |
          make docs  # ensure this outputs HTML into ./site or ./build/html etc.

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site
          name: github-pages
          retention-days: 1  # Retain the artifact for 1 day

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
        with:
          artifact_name: github-pages  # Ensure this matches the uploaded artifact name
